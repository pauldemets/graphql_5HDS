type Query {
   users:[User],
   products:[Product],
}

type User {
   token: ID!
   firstName:String
   lastName:String
   role:String
   created_at:String
   updated_at:String
}

type Product {
   token: ID!
   name:String
   description:String 
   price:String
   stock:String
   created_at:String
   updated_at:String
}