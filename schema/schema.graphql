type Query {
   users:[User],
   products:[Product],
}

type Mutation {
   createUser(input:UserInput!):String
   deleteUserById(id:ID!):String
   updateUserById(id:ID!, input:UserInput!):String
   
   
   createProduct(input:ProductInput!):String
   deleteProductById(id:ID!):Boolean
   updateProductById(id:ID!, input:ProductInput!):String
}